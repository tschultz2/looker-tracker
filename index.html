<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looker Studio Report Tracker</title>

  <!-- GA4 Tracking -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JLN8ZLNXFD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JLN8ZLNXFD');  // <-- your GA4 Measurement ID

    // Helper: get URL parameters
    function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Track a report view in GA4
    function trackReportView(viewer, report) {
      gtag('event', 'report_view', {
        viewer_id: viewer,
        report_id: report,
        timestamp: new Date().toISOString()
      });
      console.log(`Tracking: ${viewer} viewed ${report}`);
    }
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 1rem;
    }

    p {
      color: #555;
      margin-bottom: 0.5rem;
    }

    select {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    select:hover {
      border-color: #888;
    }

    .iframe-container {
      position: relative;
      flex: 1;
      width: 100%;
      max-width: 1600px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 0 0.5rem;
    }

    .iframe-container iframe {
      width: 120%;
      height: 120%;
      border: none;
      transform: scale(0.75);
      transform-origin: top center;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    /* Tablet view adjustments */
    @media (max-width: 1024px) {
      .iframe-container iframe {
        transform: scale(0.85);
      }
    }

    /* Mobile view adjustments */
    @media (max-width: 600px) {
      .iframe-container iframe {
        transform: scale(1);
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <h2 id="title">Loading Report...</h2>
  <p id="viewer-label"></p>

  <!-- Dropdown for selecting reports -->
  <select id="report-select"></select>

  <div class="iframe-container">
    <iframe id="report-frame" allowfullscreen></iframe>
  </div>

  <script>
    const viewer = getUrlParam('viewer') || 'Anonymous';
    let report = getUrlParam('report') || 'listeningpost'; // Default report

    document.getElementById('viewer-label').innerText = `Viewer: ${viewer}`;

    // Report name â†’ Looker Studio embed URL + display name
    const REPORT_MAP = {
      listeningpost: {
        url: "https://lookerstudio.google.com/embed/reporting/d411cbda-612b-47c1-9519-df9fcc154bf7/page/0qETF",
        display: "Listening Post"
      },
      organizingdash: {
        url: "https://lookerstudio.google.com/embed/reporting/746fdfe6-7b8c-40e5-8d95-bbf9aea22565/page/0qETF",
        display: "Organizing Dashboard"
      },
      udfdash: {
        url: "https://lookerstudio.google.com/embed/reporting/b5321080-42e0-4667-ab06-45e47f419ded/page/0qETF",
        display: "UDF Dashboard"
      }
    };

    const iframe = document.getElementById('report-frame');
    const select = document.getElementById('report-select');
    const title = document.getElementById('title');

    // Populate dropdown
    Object.keys(REPORT_MAP).forEach(key => {
      const option = document.createElement('option');
      option.value = key;
      option.text = REPORT_MAP[key].display;
      select.appendChild(option);
    });

    // Set initial dropdown selection
    select.value = report;

    // Load the selected report
    function loadReport(reportKey) {
      if (REPORT_MAP[reportKey]) {
        iframe.src = REPORT_MAP[reportKey].url;
        title.innerText = `Now Viewing: ${REPORT_MAP[reportKey].display}`;
        trackReportView(viewer, reportKey);
      } else {
        iframe.style.display = 'none';
        title.innerText = 'Unknown Report';
      }
    }

    // Load initial report
    loadReport(report);

    // Update when dropdown changes
    select.addEventListener('change', (e) => {
      report = e.target.value;
      loadReport(report);
    });
  </script>
</body>
</html>
