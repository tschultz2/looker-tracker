<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looker Studio Report Tracker</title>

  <!-- GA4 Tracking -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JLN8ZLNXFD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JLN8ZLNXFD');  // <-- your GA4 ID

    // Helper to get URL parameters
    function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // GA4 tracking function
    function trackReportView(viewer, report) {
      gtag('event', 'report_view', {
        viewer_id: viewer,
        report_id: report,
        timestamp: new Date().toISOString()
      });
      console.log(`Tracking: ${viewer} viewed ${report}`);
    }
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 { margin-top: 1rem; }
    p { color: #555; margin-bottom: 0.5rem; }

    select {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 75%; /* aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 125%;           /* zoom out */
      height: 125%;
      border: none;
      transform: scale(0.8);
      transform-origin: top left;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2 id="title">Loading Report...</h2>
  <p id="viewer-label"></p>

  <!-- Dropdown to switch reports -->
  <select id="report-select"></select>

  <div class="iframe-container">
    <iframe id="report-frame" allowfullscreen></iframe>
  </div>

  <script>
    const viewer = getUrlParam('viewer') || 'Anonymous';
    let report = getUrlParam('report') || 'listeningpost'; // default report

    document.getElementById('viewer-label').innerText = `Viewer: ${viewer}`;

    // Map of report aliases â†’ Looker Studio embed URLs
    const REPORT_MAP = {
      listeningpost: "https://lookerstudio.google.com/embed/reporting/d411cbda-612b-47c1-9519-df9fcc154bf7/page/0qETF",
      organizingdash: "https://lookerstudio.google.com/embed/reporting/746fdfe6-7b8c-40e5-8d95-bbf9aea22565/page/0qETF",
      udfdash: "https://lookerstudio.google.com/embed/reporting/b5321080-42e0-4667-ab06-45e47f419ded/page/0qETF"
    };

    const iframe = document.getElementById('report-frame');
    const select = document.getElementById('report-select');
    const title = document.getElementById('title');

    // Populate dropdown
    Object.keys(REPORT_MAP).forEach(key => {
      const option = document.createElement('option');
      option.value = key;
      option.text = key.charAt(0).toUpperCase() + key.slice(1);
      select.appendChild(option);
    });

    // Set initial selection
    select.value = report;

    // Function to load report
    function loadReport(reportKey) {
      if (REPORT_MAP[reportKey]) {
        iframe.src = REPORT_MAP[reportKey];
        title.innerText = `Now Viewing: ${reportKey}`;
        trackReportView(viewer, reportKey);
      } else {
        iframe.style.display = 'none';
        title.innerText = 'Unknown report';
      }
    }

    // Load initial report
    loadReport(report);

    // Listen for dropdown changes
    select.addEventListener('change', (e) => {
      report = e.target.value;
      loadReport(report);
    });
  </script>
</body>
</html>
