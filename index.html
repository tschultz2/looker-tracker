<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looker Studio Report Tracker</title>

  <!-- GA4 Tracking -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JLN8ZLNXFD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JLN8ZLNXFD');

    function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function trackReportView(viewer, report) {
      gtag('event', 'report_view', {
        viewer_id: viewer,
        report_id: report,
        timestamp: new Date().toISOString()
      });
      console.log(`Tracking: ${viewer} viewed ${report}`);
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, sans-serif;
      background: #f9fafb;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 1rem;
    }

    p {
      color: #555;
      margin: 0.25rem 0 0.75rem 0;
    }

    select {
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    select:hover { border-color: #888; }

    .iframe-container {
      flex: 1;
      width: 100%;
      max-width: 1600px;
      padding: 0 1rem; /* horizontal padding for wide screens */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: hidden;
      box-sizing: border-box;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h2 id="title">Loading Report...</h2>
  <p id="viewer-label"></p>

  <select id="report-select"></select>

  <div class="iframe-container">
    <iframe id="report-frame" allowfullscreen></iframe>
  </div>

  <script>
    const viewer = getUrlParam('viewer') || 'Anonymous';
    let report = getUrlParam('report') || 'listeningpost';
    document.getElementById('viewer-label').innerText = `Viewer: ${viewer}`;

    const REPORT_MAP = {
      listeningpost: {
        url: "https://lookerstudio.google.com/embed/reporting/d411cbda-612b-47c1-9519-df9fcc154bf7/page/0qETF",
        display: "Listening Post"
      },
      organizingdash: {
        url: "https://lookerstudio.google.com/embed/reporting/746fdfe6-7b8c-40e5-8d95-bbf9aea22565/page/0qETF",
        display: "Organizing Dashboard"
      },
      udfdash: {
        url: "https://lookerstudio.google.com/embed/reporting/b5321080-42e0-4667-ab06-45e47f419ded/page/0qETF",
        display: "UDF Dashboard"
      }
    };

    const iframe = document.getElementById('report-frame');
    const select = document.getElementById('report-select');
    const title = document.getElementById('title');

    Object.keys(REPORT_MAP).forEach(key => {
      const option = document.createElement('option');
      option.value = key;
      option.text = REPORT_MAP[key].display;
      select.appendChild(option);
    });

    select.value = report;

    function loadReport(reportKey) {
      if (REPORT_MAP[reportKey]) {
        iframe.src = REPORT_MAP[reportKey].url;
        title.innerText = `Now Viewing: ${REPORT_MAP[reportKey].display}`;
        trackReportView(viewer, reportKey);

        // Update URL for sharing
        const newUrl = new URL(window.location);
        newUrl.searchParams.set('report', reportKey);
        newUrl.searchParams.set('viewer', viewer);
        window.history.replaceState({}, '', newUrl);
      } else {
        iframe.style.display = 'none';
        title.innerText = 'Unknown Report';
      }
    }

    loadReport(report);

    select.addEventListener('change', (e) => {
      report = e.target.value;
      loadReport(report);
    });

    // Dynamically adjust iframe height to fill viewport
    function resizeIframe() {
      const container = document.querySelector('.iframe-container');
      const topOffset = container.offsetTop;
      container.style.height = (window.innerHeight - topOffset - 10) + 'px';
    }

    window.addEventListener('resize', resizeIframe);
    resizeIframe();
  </script>
</body>
</html>
