<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looker Studio Report Tracker</title>

  <!-- GA4 Tracking -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JLN8ZLNXFD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JLN8ZLNXFD');

    function getUrlParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function trackReportView(viewer, report) {
      gtag('event', 'report_view', {
        viewer_id: viewer,
        report_id: report,
        timestamp: new Date().toISOString()
      });
      console.log(`Tracking: ${viewer} viewed ${report}`);
    }
  </script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 { margin-top: 1rem; }
    p { color: #555; margin-bottom: 0.5rem; }

    select {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    select:hover { border-color: #888; }

    .iframe-container {
      position: relative;
      flex: 1;
      width: 100%;
      max-width: none;
      display: flex;
      justify-content: flex-start;  /* align top-left */
      align-items: flex-start;
      overflow: auto;               /* allow scrolling if needed */
      padding: 0 0.5rem;
    }

    .iframe-container iframe {
      width: 140%;                  /* wider to show full dropdowns */
      height: 130%;
      border: none;
      transform: scale(0.75);       /* zoom out */
      transform-origin: top left;   /* anchor top-left */
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    @media (max-width: 1024px) {
      .iframe-container iframe {
        width: 130%;
        height: 120%;
        transform: scale(0.8);
      }
    }

    @media (max-width: 600px) {
      .iframe-container iframe {
        width: 100%;
        height: 100%;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <h2 id="title">Loading Report...</h2>
  <p id="viewer-label"></p>

  <!-- Dropdown to switch reports -->
  <select id="report-select"></select>

  <div class="iframe-container">
    <iframe id="report-frame" allowfullscreen></iframe>
  </div>

  <script>
    const viewer = getUrlParam('viewer') || 'Anonymous';
    let report = getUrlParam('report') || 'listeningpost';

    document.getElementById('viewer-label').innerText = `Viewer: ${viewer}`;

    const REPORT_MAP = {
      listeningpost: {
        url: "https://lookerstudio.google.com/embed/reporting/d411cbda-612b-47c1-9519-df9fcc154bf7/page/0qETF",
        display: "Listening Post"
      },
      organizingdash: {
        url: "https://lookerstudio.google.com/embed/reporting/746fdfe6-7b8c-40e5-8d95-bbf9aea22565/page/0qETF",
        display: "Organizing Dashboard"
      },
      udfdash: {
        url: "https://lookerstudio.google.com/embed/reporting/b5321080-42e0-4667-ab06-45e47f419ded/page/0qETF",
        display: "UDF Dashboard"
      }
    };

    const iframe = document.getElementById('report-frame');
    const container = document.querySelector('.iframe-container');
    const select = document.getElementById('report-select');
    const title = document.getElementById('title');

    // Populate dropdown
    Object.keys(REPORT_MAP).forEach(key => {
      const option = document.createElement('option');
      option.value = key;
      option.text = REPORT_MAP[key].display;
      select.appendChild(option);
    });

    select.value = report;

    function loadReport(reportKey) {
      if (REPORT_MAP[reportKey]) {
        iframe.src = REPORT_MAP[reportKey].url;
        title.innerText = `Now Viewing: ${REPORT_MAP[reportKey].display}`;
        trackReportView(viewer, reportKey);

        // Ensure top-left is visible
        container.scrollLeft = 0;
        container.scrollTop = 0;
      } else {
        iframe.style.display = 'none';
        title.innerText = 'Unknown Report';
      }
    }

    loadReport(report);

    select.addEventListener('change', (e) => {
      report = e.target.value;
      loadReport(report);
    });

    // Reset scroll to top-left whenever iframe loads a new report
    iframe.addEventListener('load', () => {
      container.scrollLeft = 0;
      container.scrollTop = 0;
    });
  </script>
</body>
</html>
